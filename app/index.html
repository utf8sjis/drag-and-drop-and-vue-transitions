<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop API and Vue's List Transitions</title>

  <!-- CDN -->
  <script src="https://unpkg.com/vue@3.2.23/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">

  <!-- ライブラリ -->
  <link rel="stylesheet" href="./static/lib/mobile-drag-drop/default.css">
  <script src="./static/lib/mobile-drag-drop/index.min.js"></script>
  <script src="./static/lib/mobile-drag-drop/scroll-behaviour.min.js"></script>

  <!-- ローカル -->
  <link rel="stylesheet" href="./static/css/style.css">
  <script defer type="module" src="./static/js/mobile-drag-drop-polyfill.js"></script>
  <script defer type="module" src="./static/js/main.js"></script>
</head>

<body>
  <div id="drag-list-demo">
    <transition-group name="drag-list-" tag="ul" class="drag-list">
      <li v-for="item in items" :key="item.id" :id="item.id" draggable="true">
        {{ item.name }}
      </li>
    </transition-group>
  </div>
</body>
