<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Drag and Drop API and Vue's List Transitions</title><script src="https://unpkg.com/vue@3.2.23/dist/vue.global.prod.js"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css"><link rel="stylesheet" href="./static/lib/mobile-drag-drop/default.css"><script src="./static/lib/mobile-drag-drop/index.min.js"></script><script src="./static/lib/mobile-drag-drop/scroll-behaviour.min.js"></script><link rel="stylesheet" href="./static/css/style.min.css"><script defer="defer" type="module" src="./static/js/main.min.js"></script></head><body><div id="drag-list-demo"><transition-group name="drag-list-" tag="ul" class="drag-list"><li v-for="item in items" :key="item.id" :id="item.id" draggable="true">{{ item.name }}</li></transition-group></div><footer class="footer">drag-and-drop-and-vue-transitions v1.0.1</footer></body></html>
